<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HomeStars | Find Home Professionals in Canada</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <script src="javascript/review.js"></script>

    </head>
    <body>
        <header>
            <nav>
                <div class="navbar fix">
                    <a onclick="gotohome()">
                        <img src="images/logo.png" alt="website logo" class="logo">
                    </a>

                    <ul class="navitems">
                        <li onclick="gotobrowsecategories()"><a>Browse Categories</a> </li>
                        <li onclick="gotoblog()"><a>Blog</a> </li>
                        <li onclick="gotoreview()"><a>Write a Review</a> </li>
                        <li onclick="gotologin()"><a>Log In</a></li>
                        <li onclick="gotosignup()"><a>Signup</a></li>
                        <li onclick="gotopro()"><a>Are You A Home Pro?</a> </li>
                    </ul>
                </div>
            </nav>
            <div id="login-box">
                <div class="left">
                  <h1>Sign up</h1>
                  
                  <input type="text" name="username" placeholder="Username" />
                  <input type="password" name="password" placeholder="Password" />
                  
                  <input type="submit" name="signup_submit" value="Log me in" />
                  
                  <input type="submit" name="signup_submit" value="Forgot Password" onclick="gotoforpass()"/>
                </div>
                
                <div class="right">
                  <span class="loginwith">Sign-in with<br/>social network</span>
                  
                  <button class="social-signin facebook">Log in with facebook</button>
                  <button class="social-signin google">Log in with Google</button>
                </div>
                <div class="or">OR</div>
            </div>
        
        </header>
        <div class="footer">
            <p>Web Programming Assignment</p>
          </div>
    </body>
</html>
